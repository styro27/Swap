plugins {
    id 'groovy'
    id 'java'
}

group 'Swap_tests'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

defaultTasks 'clean', 'test'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.17.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.13.8'
    compile group: 'ru.yandex.clickhouse', name: 'clickhouse-jdbc', version: '0.2.4'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.2'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.17.2'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    testImplementation 'org.awaitility:awaitility:4.0.1'
}
test{
    useJUnitPlatform()
}
